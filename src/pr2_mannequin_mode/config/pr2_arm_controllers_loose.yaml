  i_clamp: 0.0

wrist_roll_gains: &wrist_roll_gains
  p: 6.25
  d: 0.25
  i: 0.0
  i_clamp: 0.0

r_arm_controller_loose:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - r_shoulder_pan_joint
    - r_shoulder_lift_joint
    - r_upper_arm_roll_joint
    - r_elbow_flex_joint
    - r_forearm_roll_joint
    - r_wrist_flex_joint
    - r_wrist_roll_joint
  gains:
    r_shoulder_pan_joint:    *shoulder_pan_gains
    r_shoulder_lift_joint:   *shoulder_lift_gains
    r_upper_arm_roll_joint:  *upper_arm_roll_gains
    r_elbow_flex_joint:      *elbow_flex_gains
    r_forearm_roll_joint:    *forearm_roll_gains
    r_wrist_flex_joint:      *wrist_flex_gains
    r_wrist_roll_joint:      *wrist_roll_gains
  joint_trajectory_action_node:
    joints:
      - r_shoulder_pan_joint
      - r_shoulder_lift_joint
      - r_upper_arm_roll_joint
      - r_elbow_flex_joint
      - r_forearm_roll_joint
      - r_wrist_flex_joint
      - r_wrist_roll_joint
    constraints:
      goal_time: 0.6
      r_shoulder_pan_joint:
        goal: 0.02
      r_shoulder_lift_joint:
        goal: 0.02
      r_upper_arm_roll_joint:
        goal: 0.02
      r_elbow_flex_joint:
