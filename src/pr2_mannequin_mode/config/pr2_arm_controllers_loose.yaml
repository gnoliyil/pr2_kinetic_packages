shoulder_pan_gains: &shoulder_pan_gains
  p: 50.0
  d: 5.0
  i: 0.0
  i_clamp: 0.0
  mass: 3.3
  proxy:
    lambda: 3.0
    acc_converge: 1.5
    vel_limit: 2.088
    effort_limit: 11.8

shoulder_lift_gains: &shoulder_lift_gains
  p: 60.0
  d: 12.0
  i: 0.0
  i_clamp: 0.0
  mass: 2.0
  proxy:
    lambda: 3.0
    acc_converge: 1.5
    vel_limit: 2.082
    effort_limit: 8.0

upper_arm_roll_gains: &upper_arm_roll_gains
  p: 45.0
  d: 3.0
  i: 0.0
  i_clamp: 0.0

elbow_flex_gains: &elbow_flex_gains
